<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Picker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
  </head>
  <body style="background:{{color}}">
    <h1>Enter your color values below</h1>
    <form class="" action="/response" method="post">
      Red:<input type="text" name="red" value="">
      Green:<input type="text" name="green" value="">
      Blue:<input type="text" name="blue" value="">
      <p>* All values must be between 1 and 255</p>
      <input type="submit" name="" value="Show my color!">
    </form>
  </body>
</html>
